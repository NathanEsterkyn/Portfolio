<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nathan Esterkyn | Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background: #f9f9f9;
      color: #333;
    }
    details {
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      background: #f9f9f9;
    }
    summary {
      cursor: pointer;
      font-weight: bold;
      list-style: none; /* default carrot */
    }
    details[open] summary::after {
      transform: rotate(90deg); /* rotate when open */
    }
    header {
      background: #333;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 0.5rem;
    }
    .gallery-3 {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.5rem;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      cursor: pointer;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .caption {
      text-align: center;
      margin-top: 0.25rem;
      margin-bottom: 0.5rem;
      font-size: 0.75rem;
      color: #555;
    }
    header h1 {
      margin: 0;
    }
    nav {
      margin-top: 0.5rem;
    }
    nav a {
      color: #fff;
      margin: 0 1rem;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    section {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      color: #444;
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.5rem;
    }
    .project {
      margin-bottom: 1.5rem;
    }
    .project h3 {
      margin-bottom: 0.3rem;
    }
    footer {
      text-align: center;
      background: #333;
      color: #fff;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
